<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="toastr.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>TASK LOGIN PAGE</title>
</head>

<body>
    <section id="loginPage" class="container-xxl">
        <div class="conatiner">
            <div class="row">
                <div class="col ">
                    <div class="card col-md-6 offset-md-3">
                        <form id="form" class="p-4">
                            <div class="text-center fs-2 text-light">ADMIN LOGIN</div>
                            <div class="mb-3">
                                <br><br>
                                <label for="enterEmail" class="form-label"></label>
                                <input type="email" placeholder="Email" class="form-control" id="enterEmail"
                                    aria-describedby="emailHelp">

                                <div class="mb-3">
                                    <label for="enterPassword" class="form-label"></label>
                                    <input type="password" placeholder="Password" class="form-control"
                                        id="enterPassword">
                                </div>
                                <br>

                                <button class="btn px-5 fw-bold text-light" id="btn1"
                                    onclick="nextPage()">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="usernamePage" style="position: absolute;  visibility: hidden;" class="container-xxl">
        <div class="conatiner mt-5">
            <div class="row">
                <div class="col ">
                    <div class="card col-md-6 offset-md-3">
                        <form id="form" class="p-4">
                            <div class="mb-3 py-3" id="fn">
                                <!-- <label for="enterName" class="form-label"></label> -->
                                <input type="text" class="form-control" placeholder="UserName " id="fullName"
                                    aria-describedby="emailHelp">
                                <br>
                                <button class="btn mt-3 px-5" id="btn2" onclick="usernameInHeader()">Continue</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <section id="jsPage" class="container-xxl" style="position: absolute; top: 0; background:none; visibility: hidden;">
        <header>
            <div id="container-xxl">
                <nav class="navbar navbar-expand-lg bg-dark">
                    <div class="container">
                        <a class="navbar-brand text-white" id="headerName" href="#"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <!-- <a class="nav-link active text-white" aria-current="page" href="#">Chapter 15-20</a> -->
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main style="min-height: 68.69vh;">
            <div class="container-xxl">
                <div class="row mt-3 mt-md-5 offset-md-4">
                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                        <h4 class="text-center">Input</h4>
                        <div class="border rounded-3 p-4 " style="height: 98px;">
                            <div class="input-group">
                                <input type="text" id="inputForCities" class="form-control bg-transparent"
                                    placeholder="Type your text here">
                                <button class="btn btn-outline-secondary" onclick="clear1()">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="conatiner-xxl">
                    <div class="row mt-3 mt-md-5">
                        <div class="col-12 col-md-6 mb-3 mb-md-0">
                            <h4 class="text-center"> Buttons</h4>
                            <div class="border rounded-3 py-4 text-center">
                                <button class="btn btn-danger px-4" onclick="printCities()">Print All Cities</button>
                                <button class="btn btn-danger px-4" onclick="addCities()">Add Your City In List</button>

                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <h4 class="text-center">Output / Result</h4>
                            <div class="border rounded-3 py-4 text-center" id="output" style="min-height: 88px">
                            </div>
                        </div>
        </main>
        <!-- <footer class="py-2 bg-dark mt-5 p-4" >
            <div class="container-xxl bg-dark p-1">
                <div class="row" >
                    <div class="col">
                        <p class="text-center text-white mb-0 ">
                            &copy;2023 All Rights Are Reserved. <a href="https://wwww.umaiarhmand.net" class="text-white
                            text-decoration-none fw-bold">www.umairahmad.net</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer> -->
    </section>
    <script src="toastr.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
